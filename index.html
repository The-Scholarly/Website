<!DOCTYPE HTML>

<head>
	<title>Biosciences</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="is-preload">
	<div id="wrapper">
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<div id="header"></div>
				<script src="assets/js/jquery.min.js"></script>
				<script>
					$(function () {
					$("#header").load("templates/header.html");
					});
				</script>

				<!-- Content -->
				<section>
					<header class="main"><h1>Biosciences</h1></header>
					<div class="posts">
						<article>
							<a href="samplepaperbio.html" class="image"><img src="images/pic01.jpg" alt="" /></a>
						    <h3>Article A</h3>
							<p>Desc1.&nbsp;</p>
							<ul class="actions">
								<li><a href="samplepaperbio.html" class="button">More</a></li>
							</ul>
						</article>
						<article>
							<a href="#" class="image"><img src="images/pic02.jpg" alt="" /></a>
						  <h3>Article B</h3>
							<p>Desc2.</p>
							<ul class="actions">
								<li><a href="#" class="button">More</a></li>
							</ul>
						</article>

					</div>
					<span class="image main"></span>
				</section>
			</div>
		</div>

		<!-- Login Popup -->
        <div id="login-popup" class="popup">
            <div class="popup-content">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-email" placeholder="Email" required><br><br>
                    <input type="password" id="login-password" placeholder="Password" required><br><br>
                    <button type="button" onclick="login()">Login</button>
                    <button type="button" onclick="closePopup('login-popup')">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Signup Popup -->
        <div id="signup-popup" class="popup">
            <div class="popup-content">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Name" required><br><br>
                    <input type="text" id="signup-email" placeholder="Email" required><br><br>
                    <input type="password" id="signup-password" placeholder="Password" required><br><br>
                    <button type="button" onclick="signup()">Sign Up</button>
                    <button type="button" onclick="closePopup('signup-popup')">Cancel</button>
                </form>
            </div>
        </div>

		<!-- Sidebar -->
		<div id="sidebar"></div>
		<script>
			fetch("templates/sidebar.html")
				.then(response => response.text())
				.then(data => {
					document.getElementById("sidebar").innerHTML = data;
				});
		</script>
	</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<script>
function openPopup(id) {
document.getElementById(id).style.display = "block";
}

function closePopup(id) {
document.getElementById(id).style.display = "none";
}

function signup() {
const name = document.getElementById("signup-name").value;
const email = document.getElementById("signup-email").value;
const password = document.getElementById("signup-password").value;

fetch('/register', {
	method: 'POST',
	headers: {'Content-Type': 'application/x-www-form-urlencoded'},
	body: `name=${name}&email=${email}&password=${password}`})
.then(response => response.json())
.then(data => {
	if (data.message) {
		alert(data.message);
		closePopup('signup-popup');
	} else {
		alert(data.error);
	}});}

function login() {
const email = document.getElementById("login-email").value;
const password = document.getElementById("login-password").value;

fetch('/login', {
	method: 'POST',
	headers: {'Content-Type': 'application/x-www-form-urlencoded'},
	body: `email=${email}&password=${password}`})
.then(response => response.json())
.then(data => {
	if (data.message) {
		alert(data.message);
		closePopup('login-popup');
	} else {
		alert(data.error);
	}});}

</script>

</body>
